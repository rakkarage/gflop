name: Godot to GitHub Pages
on:
  workflow_dispatch:
concurrency:
  group: pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write
env:
  GODOT_VERSION: 4.3
  FILE_NAME: gflop
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'barichello/godot-ci:4.3'
    strategy:
      matrix:
        include:
          - target: 'Windows Desktop'
            dir: windows
            file: $FILE_NAME
            ext: exe
          - target: Linux
            dir: linux
            file: $FILE_NAME
            ext: x86_64
          - target: macOS
            dir: mac
            file: $FILE_NAME
            ext: zip
          - target: Web
            dir: web
            file: index
            ext: html
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
      - name: Import
        run: |
          godot --headless --verbose --editor --quit
      - name: Export
        run: |
          mkdir -v -p build/${{ matrix.dir }}
          godot --headless --verbose --export-release '${{ matrix.target }}' build/${{ matrix.dir }}/${{ matrix.file }}.${{ matrix.ext }}
      - name: Upload Web
        if: "${{ matrix.target }} == 'Web'"
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: 'build/${{ matrix.dir }}'
      - name: Upload Not Web
        if: "${{ matrix.target }} != 'Web'"
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.dir }}'
          path: 'build/${{ matrix.dir }}'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Configure
        uses: actions/configure-pages@v5
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
