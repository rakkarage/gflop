name: Godot to GitHub Pages
on:
  workflow_dispatch:
concurrency:
  group: pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write
env:
  GODOT_VERSION: 4.1
  FILE_NAME: PixelEffect
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'barichello/godot-ci:4.3'
    strategy:
        matrix:
            include:
                - channel: windows
                  type: 'Windows Desktop'
                  file: $FILE_NAME
                  ext: exe
                - channel: linux
                  type: Linux
                  file: $FILE_NAME
                  ext: x86_64
                - channel: mac
                  type: macOS
                  file: $FILE_NAME
                  ext: zip
                - channel: web
                  type: Web
                  file: index
                  ext: html
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${{env.GODOT_VERSION}}.stable ~/.local/share/godot/export_templates/${{env.GODOT_VERSION}}.stable
      - name: Import
        run: |
          godot --headless --verbose --editor --quit
      - name: Export
        run: |
          mkdir -v -p build/${{ matrix.channel }}
          godot --headless --verbose --export-release '${{matrix.type}}' build/${{matrix.channel}}/${{matrix.file}}.${{matrix.ext}}
      - name: Upload Web
        if: matrix.channel == 'web'
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: build/${{ matrix.channel }}
      - name: Upload Windows
        if: matrix.channel != 'web'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.channel }}
          path: build/${{ matrix.channel }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Configure
        uses: actions/configure-pages@v5
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
